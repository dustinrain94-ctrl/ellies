/* Aturan dasar untuk body (dari kode Anda) */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white; 
    overflow-x: hidden;
    position: relative;
    /* Pastikan tinggi body minimal 100% dari viewport agar konten terpusat di tengah */
    min-height: 100vh; 
}

/* Mengatur Video agar Full Screen dan Fixed (Sudah Responsif) */
#bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translate(-50%, -50%);
    object-fit: cover;
}

/* Mengatur Konten Halaman (Sudah Responsif dengan Flexbox) */
.content {
    position: relative;
    z-index: 10;
    padding: 30px 20px; /* Padding disesuaikan agar tidak terlalu lebar di ponsel */
    background-color: rgba(0, 0, 0, 0.4);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    /* Lebar maksimal 420px, tetapi menggunakan lebar 100% untuk mengisi layar di ponsel */
    width: 100%; 
    max-width: 420px;
    margin: auto;
    padding: 0; /* Hapus padding yang tumpang tindih dari 20px sebelumnya */
    box-sizing: border-box; /* Penting untuk perhitungan lebar */
}

.profile-img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid rgba(255,255,255,0.2);

}

.profile-img img {

}

/* --- TOMBOL LINK RESPONSIVE --- */
.social-btn {
    width: 80%;

    border: 1px solid rgba(255,255,255,0.1);
    padding: 14px;
    margin: 10px 0;
    border-radius: 50px;
    color: rgb(255, 255, 255);
    display: flex;
    justify-content: space-between; /* Untuk memisahkan ikon dan teks */
    align-items: center;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    box-sizing: border-box; /* Penting agar padding tidak menambah lebar total */
}

.social-btn:hover {
    background: rgba(255, 0, 234, 0.452);
    border-color: #ff4fc8;
    transform: scale(1.02);  
}

.icon-box {
    width: 30px; 
    height: 30px;

    display: ;/* Agar gambar tidak memiliki celah di bawahnya */
}

.social-btn span {
    /* Mendorong teks ke kanan untuk menyeimbangkan layout */
    flex-grow: 1; 
    text-align: left;
    font-size: 18px; /* Ukuran font link */
    padding-left: 10px; /* Sedikit padding untuk memisahkan dari ikon */
}


.how-it-works-section {
    width: 100%;
    padding: 30px 0;
    color: white; /* Ubah warna font agar terlihat di atas background video */
}

.how-it-works-title {
    font-size: 12px;
    margin-bottom: 5px;
    color: #ffffff;
    font-weight: 700;
}

.how-it-works-subtitle {
    font-size: 14px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 25px;
    color: rgba(255, 255, 255, 0.8);
}

.steps-container {
    display: flex;
    flex-direction: column; /* Default: Bertumpuk di ponsel */
    align-items: center;
    gap: 20px;
}

.step-item {
    display: flex;
    align-items: center;
    padding: 10px;
    text-align: left;
    width: 80%; /* Lebar di ponsel */
}

/* Media Query untuk Layar yang Lebih Besar (Tablet ke atas) */
@media (min-width: 600px) {
    .steps-container {
        flex-direction: row; /* Berdampingan di layar lebar */
        justify-content: space-around;
    }
    .step-item {
        flex-direction: column; /* Ikon di atas teks */
        text-align: center;
        width: 20%; /* Setiap item mendapat porsi yang sama */
    }
    .step-text {
        margin-top: 10px;
        padding-left: 0;
    }
}

.step-icon-box {
    width: 30px;
    height: 30px;
    margin-right: 15px;
    flex-shrink: 0; /* Cegah ikon menyusut */
}

.step-item img {
    width: 100%;
    height: 100%;
}

.step-text {
    font-size: 14px;
    line-height: 1.4;
    text-transform: lowercase;
    color: #fff;
}
